<!DOCTYPE html>
<html>

<head>
    <base href="/">
    <meta charset="utf-8">

    <title>Simple Map</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
</head>

<body>
    <div class="row">
        <div class="col-md-4" id="navBar">
            <div id="search">
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" id="inputSearchBox" />
                    <span class="glyphicon glyphicon-search form-control-feedback"></span>
                </div>
            </div>
            <ul id="dashboard-tag" class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#tab_results">Results</a></li>
                <li><a data-toggle="tab" href="#tab_detail">Detail</a></li>
            </ul>
            <div class="tab-content content">
                <div id="tab_results" class="tab-pane fade in active">
                    <table id="table_results" style="margin-top: 10px;">
                        <thead>
                            <th style="display:none"></th>
                            <th>Name</th>
                            <th>Address</th>
                            <th>Cuisine</th>
                            <th></th>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div id="tab_detail" class="tab-pane fade">                
                    <form class="form-horizontal" style="margin-top: 10px;">
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">Name</label>
                            <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" placeholder="Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="building" class="col-sm-2 control-label">Building</label>
                            <div class="col-sm-10">
                            <input type="text" class="form-control" id="building" placeholder="Address">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="street" class="col-sm-2 control-label">Street</label>
                            <div class="col-sm-10">
                            <input type="text" class="form-control" id="street" placeholder="Address">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="zipcode" class="col-sm-2 control-label">Zipcode</label>
                            <div class="col-sm-10">
                            <input type="text" class="form-control" id="zipcode" placeholder="Address">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="borough" class="col-sm-2 control-label">Borough</label>
                            <div class="col-sm-10">
                            <input type="text" class="form-control" id="borough" placeholder="Borough">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="cuisine" class="col-sm-2 control-label">Cuisine</label>
                            <div class="col-sm-10">
                            <input type="text" class="form-control" id="cuisine" placeholder="cuisine">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="cuisine" class="col-sm-2 control-label">Custorm</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="key" placeholder="key">
                            </div>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="value" placeholder="value">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="cuisine" class="col-sm-2 control-label">Ratings</label>
                            <div class="col-sm-10">
                                <table id="table-rating">
                                    <thead>
                                        <th>Date</th>
                                        <th>Score</th>
                                    </thead>
                                </table>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Custorm Feild</label>
                            <div class="col-sm-10">
                                <table id="table-field">
                                    <thead>
                                        <th>Key</th>
                                        <th>Value</th>
                                    </thead>
                                </table>
                            </div>
                        </div>

                        
                        <div id="group-update" class="form-group" style="display: none">
                            <div class="col-sm-offset-7 col-sm-2">
                                <button id="button_field" class="btn btn-default">Add Field</button>
                            </div>
                            <div class="col-sm-offset-7 col-sm-2">
                                <button id="button_update" class="btn btn-default">Update</button>
                            </div>
                            <div class="col-sm-2">
                                <button id="button_delete" class="btn btn-default">Delete</button>
                            </div>
                        </div>
                        <div id="group-add" class="form-group" style="display: none">
                            
                            <div class="col-sm-offset-2 col-sm-10">
                                <button id="button_add" class="btn btn-default">Add</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>       
    </div>
    <div id="map"></div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/angular/angular.min.js"></script>

    
    <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>

    <script src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBn9e6Fo0_Elk8lYC8y5NgUDB0MSFD3zio&callback=initMap"
        async defer></script>
</body>

</html>
